{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <div class="jumbotron">

      <h1>{{ profile.user }}'s Profile</h1>
      <p>Email: {{ profile.user.email }}</p>
      <br>
      <img src="{{ profile.profile_picture }}" alt="">

      {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}





    </div>

    <div class="card">
      <div class="card-header">
        <h2>Update Profile</h2>

      </div>

      <div class="card-body">

        <form class="update" action="{% url 'home:update_profile' %}" method="post">
          {% csrf_token %}

          <div class="form-group">
            <label for="email">Email</label><br>
            <input type="text" name="email" id="email" value="{{ profile.user.email }}"><br>
          </div>

          <div class="form-group">
            <label for="profile_picture">profile pic</label><br>
            <input type="text" name="profile_picture" id="profile_picture" placeholder="image url"><br>
          </div>

          <input class='btn btn-success' type="submit" value="update">
        </form>

      </div>
    </div>
    <br>

  </div>

{% endblock %}
