{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">


<head>
  <title>Ben Comunication</title>
</head>

<body class="">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
    <div class="container-fluid">
        <a href="#" class="navbar-brand mr-3">Comunication</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">

              <!-- urls for the nav bar -->
              <a href="{% url 'home:homePage' %}" class="nav-item nav-link {% if additional_context.a == 'home' %} active {% endif %}">Home</a>
              <a href="{% url 'message:index' %}" class="nav-item nav-link {% if additional_context.a == 'posts' %} active {% endif %}">message</a>
              <a href="{% url 'polls:index' %}" class="nav-item nav-link {% if additional_context.a == 'polling' %} active {% endif %}">Polls</a>
              <a href="{% url 'chat:index' %}" class="nav-item nav-link {% if additional_context.a == 'chat' %} active {% endif %}">Chat</a>


            </div>
            <div class="navbar-nav ml-auto ">
              {% if request.user.is_authenticated %}
                <a href="{% url 'home:profile' %}" class="nav-item btn btn-success m-1">Profile {{ request.user }}</a>
                <a href="{% url 'home:signout' %}" class="nav-item btn btn-secondary m-1">Signout of {{ request.user }}</a>
              {% else %}
              <div class="m-1">
                <a class="btn btn-success " href="{% url 'home:signin' %}">Signin</a>
                <a class="btn btn-secondary" href="{% url 'home:new_account' %}">Create Acount</a>
              </div>
              {% endif %}
            </div>
        </div>
    </div>
  </nav>




  {% block content %}{% endblock %}

  <br><br><br>
  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Ben Ryc</p>
    </div>
    <!-- /.container -->
  </footer>

</body>
